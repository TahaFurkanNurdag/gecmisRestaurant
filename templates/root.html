<!DOCTYPE HTML>
<html>

<head>
	<title>Anasayfa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/toggleMenu.js') }}"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<!-- Navbar -->
<header style="font-family: 'Roboto', sans-serif;">
	<div>
		<div class="w3-bar w3-gym11 w3-card w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-gym11"
				href="javascript:void(0);" onclick="toggleMenu()" title="Toggle Navigation Menu">Menu</a>
			<a href="/">
				<img class="w3-bar-item w3-image w3-circle" style="height: 50px; width: auto"
					src="{{ url_for('static', filename='images/sitelogo.jpg') }}" />
			</a>
			<a class="w3-bar-item w3-hide-small w3-padding-large w3-black"><b>
					{% if adi %}
					{{adi}}
					{% else %}
					!
					{% endif %}
				</b></a>
			{% if not girildiMi %}
			<a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-gym11" href="/loginForm">Giriş
				Yap</a>
			{% else %}
			<a href="/tablesScreen"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Masalar</a>
			<a href="/orderScreenAll"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Tüm sipariş detayları</a>
			<a href="/stockTracker"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Stok takip</a>
			<a href="/listOfPeople"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Personeller</a>
			<a href="/listOfFoods"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Yemeklerin Listesi</a>
			<a href="/logout"
				class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Çıkış</a>
			{% endif %}
		</div>

		<!-- Navbar on small screens -->
		<div id="navBar" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
			{% if not girildiMi %}
			<a class="w3-bar-item w3-button w3-padding-large w3-hover-gym11" href="/loginForm">Giriş
				Yap</a>
			{% else %}
			<a href="/tablesScreen"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Masalar</a>
		<a href="/orderScreenAll"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Tüm sipariş detayları</a>
		<a href="/stockTracker"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Stok takip</a>
		<a href="/listOfPeople"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Personeller</a>
		<a href="/logout"
			class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Çıkış</a>
			{% endif %}
		</div>
	</div>
	<br class="w3-margin-bottom">
	<br class="w3-margin-bottom">
</header>
<!-- Navbar End -->

<!-- Content -->

<body
	style="font-family: 'Roboto', sans-serif; background-image: url({{ url_for('static', filename='images/root_background.jpg') }}); background-position: center; background-repeat: no-repeat;background-size: cover;">
	<div class="w3-display-container">
		<div class="w3-content w3-center">
			<img class="w3-bar-item w3-image w3-circle" src="{{ url_for('static', filename='images/sitelogo.jpg') }}" />
		</div>
	</div>
</body>

</html>
